baseURL = "https://intiramisu.github.io/blog/"
languageCode = "ja"
defaultContentLanguage = "ja"
hasCJKLanguage = true  # 日本語の文字カウントを改善
title = "備忘録"
theme = "papermod"

[params]
  description = "ブログだよ"
  author = "intiramisu"
  images = ["og-image.png"]  # OGP画像
  defaultTheme = "dark"  # ダークモード固定
  disableThemeToggle = true  # テーマ切り替えボタン非表示
  showReadingTime = true  # 読了時間を表示
  showShareButtons = true  # シェアボタン
  showPostNavLinks = true  # 前後の記事リンク
  showBreadCrumbs = true  # パンくずリスト
  showCodeCopyButtons = true  # コードコピーボタン
  showToc = true  # 目次表示

  # SNS リンク
  [[params.socialIcons]]
    name = "instagram"
    url = "https://instagram.com/intiramisu_"
  [[params.socialIcons]]
    name = "x"
    url = "https://x.com/intiramisu_"
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/intiramisu"

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "monokai"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# 日本語対応
[languages]
  [languages.ja]
    languageName = "日本語"
    weight = 1

# ビルド設定
[build]
  writeStats = true

# 出力形式
[outputs]
  home = ["HTML", "RSS", "JSON"]
